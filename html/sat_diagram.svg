    <!-- link external JavaScript files ... -->
    <script src="script.js"></script>


    <svg id='fig_1_svg'
        version="1.1" 
        xmlns="http://www.w3.org/2000/svg" 
        xmlns:xlink="http://www.w3.org/1999/xlink" 
        width="300" 
        height="300" 
        viewBox="-3 -8 10 10"
        style="border: solid 1px red"
    >

    <defs id="coordinates">
        <g id="world-axes" stroke="#999999" stroke-width="0.02">
            <line x1="-10" y1="0" x2="10" y2="0" />
            <line x1="0" y1="-10" x2="0" y2="10" />
            <g id="unit-ticks" stroke="#666666" stroke-width="0.02">
                <line x1="-10" y1="0.05" x2="-10" y2="-0.05" />
                <line x1="-9" y1="0.05" x2="-9" y2="-0.05" />
                <line x1="-8" y1="0.05" x2="-8" y2="-0.05" />
                <line x1="-7" y1="0.05" x2="-7" y2="-0.05" />
                <line x1="-6" y1="0.05" x2="-6" y2="-0.05" />
                <line x1="-5" y1="0.05" x2="-5" y2="-0.05" />
                <line x1="-4" y1="0.05" x2="-4" y2="-0.05" />
                <line x1="-3" y1="0.05" x2="-3" y2="-0.05" />
                <line x1="-2" y1="0.05" x2="-2" y2="-0.05" />
                <line x1="-1" y1="0.05" x2="-1" y2="-0.05" />
                <line x1="1" y1="0.05" x2="1" y2="-0.05" />
                <line x1="2" y1="0.05" x2="2" y2="-0.05" />
                <line x1="3" y1="0.05" x2="3" y2="-0.05" />
                <line x1="4" y1="0.05" x2="4" y2="-0.05" />
                <line x1="5" y1="0.05" x2="5" y2="-0.05" />
                <line x1="6" y1="0.05" x2="6" y2="-0.05" />
                <line x1="7" y1="0.05" x2="7" y2="-0.05" />
                <line x1="8" y1="0.05" x2="8" y2="-0.05" />
                <line x1="9" y1="0.05" x2="9" y2="-0.05" />
                <line x1="10" y1="0.05" x2="10" y2="-0.05" />
                <line x1="-0.05" y1="-9" x2="0.05" y2="-9" />
                <line x1="-0.05" y1="-8" x2="0.05" y2="-8" />
                <line x1="-0.05" y1="-7" x2="0.05" y2="-7" />
                <line x1="-0.05" y1="-6" x2="0.05" y2="-6" />
                <line x1="-0.05" y1="-5" x2="0.05" y2="-5" />
                <line x1="-0.05" y1="-4" x2="0.05" y2="-4" />
                <line x1="-0.05" y1="-3" x2="0.05" y2="-3" />
                <line x1="-0.05" y1="-2" x2="0.05" y2="-2" />
                <line x1="-0.05" y1="-1" x2="0.05" y2="-1" />
                <line x1="-0.05" y1="1" x2="0.05" y2="1" />
                <line x1="-0.05" y1="2" x2="0.05" y2="2" />
                <line x1="-0.05" y1="3" x2="0.05" y2="3" />
                <line x1="-0.05" y1="4" x2="0.05" y2="4" />
                <line x1="-0.05" y1="5" x2="0.05" y2="5" />
                <line x1="-0.05" y1="6" x2="0.05" y2="6" />
                <line x1="-0.05" y1="7" x2="0.05" y2="7" />
                <line x1="-0.05" y1="8" x2="0.05" y2="8" />
                <line x1="-0.05" y1="9" x2="0.05" y2="9" />
            </g>
        </g>


        <marker id="arrowhead" 
            markerWidth="0.5" 
            markerHeight="0.5" 
            refX="0.5" 
            refY="0.25" 
            orient="auto" 
            markerUnits="userSpaceOnUse">
            <path d="M0,0 L0.5,0.25 L0,0.5 L0,0" fill="#0066cc" />
        </marker>
        
        



    </defs>

    <g id="background">
        <rect x="-10" y="-10" width="20" height="20" fill="#eee" stroke="none" />
    </g>



   <use xlink:href="#world-axes"  />

   
   <g id='triangles_group'>
       <polygon id='triangle_A'
           points="0,0 2,0 1,-2" 
           fill="#ff3300" 
           stroke="#7e1c04" 
           stroke-width="0.05" />
       <polygon id='triangle_B'
           points="3,-1 5,-1 4,-3" 
           fill="#99ccff" 
           stroke="#0066cc" 
           stroke-width="0.05" />
     <g>
        <text x="1" y="-0.5" 
           font-size="1px"
           fill=#7e1c04
           text-anchor="middle"
           dominant-baseline="middle"
           >A</text> 
        <text x="-0.2" y="0.1" 
           font-size="0.5px"
           fill=#7e1c04
           text-anchor="middle"
           dominant-baseline="middle"
           >1</text>
        <text x="2.2" y="0.1" 
           font-size="0.5px"
           fill=#7e1c04
           text-anchor="middle"
           dominant-baseline="middle"
           >2</text>
        <text x="1" y="-2.4" 
           font-size="0.5px"
           fill=#7e1c04
           text-anchor="middle"
           dominant-baseline="middle"
           >3</text>
        <text x="4" y="-1.5" 
           font-size="1px"
           fill=#0066cc
           text-anchor="middle"
           dominant-baseline="middle"
           >B</text>
        <text x="2.8" y="-1" 
           font-size="0.5px"
           fill=#0066cc
           text-anchor="middle"
           dominant-baseline="middle"
           >1</text>
        <text x="5.2" y="-1" 
           font-size="0.5px"
           fill=#0066cc
           text-anchor="middle"
           dominant-baseline="middle"
           >2</text>
        <text x="4" y="-3.4" 
           font-size="0.5px"
           fill=#0066cc
           text-anchor="middle"
           dominant-baseline="middle"
           >3</text>



        
   <g transform ="scale(0.1)">
 <foreignObject x="0" y="-60" width="50" height="15">

   <div xmlns="http://www.w3.org/1999/xhtml" 
       class="Math"
   >$\vec{n} = (-y,\; x)$</div>

 </foreignObject>
   </g>


     </g>
   </g>
</svg>



</body>
</html>
