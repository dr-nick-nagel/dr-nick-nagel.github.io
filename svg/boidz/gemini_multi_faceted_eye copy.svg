<svg width="200" height="600"     
xmlns="http://www.w3.org/2000/svg"
xmlns:svg="http://www.w3.org/2000/svg"
   >
  <defs>
    <filter id="facetedEyeFilter">
      <feTurbulence type="fractalNoise" baseFrequency="0.2" numOctaves="3" result="turb"/>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="20" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>

  <defs>
    <pattern id="hexPattern" width="10" height="17.32" patternUnits="userSpaceOnUse">
      <polygon points="5,0 10,2.88 10,8.66 5,11.54 0,8.66 0,2.88" fill="none" stroke="#000" stroke-width="0.5"/>
    </pattern>
  </defs>


  <defs>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(50,205,50);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(0,100,0);stop-opacity:1"/>
    </linearGradient>

    <mask id="facetedMask">
      <rect x="0" y="0" width="200" height="200" fill="white"/>
      <circle cx="80" cy="80" r="5" fill="black"/>
      <circle cx="90" cy="90" r="5" fill="black"/>
    </mask>

  </defs>

  <circle cx="100" cy="400" r="60" fill="url(#eyeGradient)" mask="url(#facetedMask)"/>
  <circle cx="100" cy="400" r="60" fill="url(#eyeGradient)" />
  <circle cx="100" cy="250" r="60" fill="url(#hexPattern)"/>
  <circle cx="100" cy="100" r="40" fill="#32CD32" filter="url(#facetedEyeFilter)"/>


</svg>
