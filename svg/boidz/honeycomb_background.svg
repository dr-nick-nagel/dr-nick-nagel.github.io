<!-- honeycomb-pattern.svg -->
<svg 
    width="300px" 
    height="300px" 
    viewBox="0 0 120 104" 
    preserveAspectRatio="none"
    xmlns="http://www.w3.org/2000/svg" 
>
  <defs>
    <!-- warm honey gradient -->
    <linearGradient id="honeyGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffd966"/>
      <stop offset="1" stop-color="#f6a623"/>
    </linearGradient>

    <!-- hexagon pattern tile: width=120 height=104 (tiles seamlessly) -->
    <pattern id="honeyPattern" patternUnits="userSpaceOnUse" width="120" height="104">
      <!-- background base -->
      <rect width="120" height="104" fill="#fff8e6"/>

      <!-- three hexagons (arranged so the tile repeats seamlessly) -->
      <polygon points="60,26 45,51.981 15,51.981 0,26 15,0.019 45,0.019"
               fill="url(#honeyGrad)" stroke="#c57d00" stroke-opacity="0.85" stroke-width="1"/>
      <polygon points="120,26 105,51.981 75,51.981 60,26 75,0.019 105,0.019"
               fill="url(#honeyGrad)" stroke="#c57d00" stroke-opacity="0.85" stroke-width="1"/>
      <polygon points="90,78 75,103.981 45,103.981 30,78 45,52.019 75,52.019"
               fill="url(#honeyGrad)" stroke="#c57d00" stroke-opacity="0.85" stroke-width="1"/>

      <!-- optional lighter highlight to give depth -->
      <polygon points="60,26 45,51.981 15,51.981 0,26 15,0.019 45,0.019"
               fill="rgba(255,255,255,0.08)" />
    </pattern>
  </defs>

  <!-- use the pattern to fill the whole SVG viewport -->
  <rect width="100%" height="100%" fill="url(#honeyPattern)"/>
</svg>
