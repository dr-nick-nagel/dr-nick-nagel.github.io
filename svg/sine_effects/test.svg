<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg" >
  <defs>
    <filter id="water-filter" x="0" y="0" width="200%" height="200%">
      <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="2" result="turbulence"></feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10" xChannelSelector="R" yChannelSelector="G"></feDisplacementMap>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="skyblue"></rect>

  <g filter="url(#water-filter)">
    <!-- Your underwater scene elements here -->
    <circle cx="100" cy="200" r="30" fill="green"></circle>
    <rect x="200" y="150" width="50" height="70" fill="brown"></rect>
  </g>
</svg>
