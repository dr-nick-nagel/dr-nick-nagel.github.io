    style="border:solid 1px red"
>
  <defs>
    <linearGradient id="revealGrad" x1="0%" y1="0%" x2="100%" y2="0%">

<!-- <animateTransform attributeName="gradientTransform"
        type="translate"
        from="-1 0" to="1 0"
        dur="1s"
        fill="freeze"
        repeatCount="1"/>
 -->


      <!-- opaque band -->
      <stop offset="0%" stop-color="#c8ab37" stop-opacity="1">
        <!-- <animate attributeName="offset" from="0%" to="100%" dur="2s" fill="freeze"/> -->
      </stop>
      <stop offset="0%" stop-color="#c8ab37" stop-opacity="0">
